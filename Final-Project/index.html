<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .links line {
        stroke: #999;
        stroke-opacity: 0.6;
    }

    .nodes circle {
        stroke: #fff;
        stroke-width: 1.5px;
    }

</style>
<svg width="960" height="900" style="border:1px solid black;"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>

  <script>

  var svg = d3.select("svg"),
      width = +svg.attr("width"),
      height = +svg.attr("height");

  var color = d3.scaleOrdinal(d3.schemeCategory20);


  d3.json("Json_Graph.json", function(error, graph) {
    if (error) throw error;

    var simulation = d3.forceSimulation(graph.nodes)
      .force("link", d3.forceLink().id(function(d) { return d.id; }).distance(5))
      .force("charge", d3.forceManyBody().strength(-5))
      .force("center", d3.forceCenter(width / 2, (height+70) / 2))
      .stop();

    simulation.force("link")
      .links(graph.links);

      for (var i = 0; i < 300; ++i) simulation.tick();

      var link = svg.append("g")
          .attr("class", "links")
          .selectAll("line")
          .data(graph.links)
          .enter().append("line")
            .attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; })
            .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

      var node = svg.append("g")
        .attr("class", "nodes")
        .selectAll("circle")
        .data(graph.nodes)
        .enter().append("circle")
          .attr("r", function(d) { return d['node degree']; })
          .attr("fill", function(d) { return color(d.group); })
          .attr("cx", function(d) { return d.x; })
          .attr("cy", function(d) { return d.y; })
          .attr("r", function(d) { return d['node degree']; })
          .attr("fill", function(d) { return color(d.community); })
          .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

      node.append("title")
          .text(function(d) { return d.id; });

      svg.append("rect")
        .attr("fill", "none")
        .attr("pointer-events", "all")
        .attr("width", width)
        .attr("height", height)
        .call(d3.zoom()
            .scaleExtent([1, 10])
            .on("zoom", zoom));

      function zoom() {
          var k = d3.event.transform.k;
          console.log(k);
          translation = [d3.event.transform.x, d3.event.transform.y]
          scaleFactor = d3.event.transform.k
          tick(); //update positions
      }

      function tick() {
          link.attr("x1", function (d) {
                  return translation[0] + scaleFactor*d.source.x;
              })
              .attr("y1", function (d) {
                  return translation[1] + scaleFactor*d.source.y;
              })
              .attr("x2", function (d) {
                  return translation[0] + scaleFactor*d.target.x;
              })
              .attr("y2", function (d) {
                  return translation[1] + scaleFactor*d.target.y;
              });

          node.attr("cx", function (d) {

                  return translation[0] + scaleFactor*d.x;
              })
              .attr("cy", function (d) {
                  return translation[1] + scaleFactor*d.y;
              });
      }

      function dragstarted(d) {
          if (!d3.event.active) simulation.alphaTarget(0.3).restart();
          d.fx = d.x;
          d.fy = d.y;
      }

      function dragged(d) {
          d.fx = d3.event.x;
          d.fy = d3.event.y;
      }

      function dragended(d) {
          if (!d3.event.active) simulation.alphaTarget(0);
          d.fx = null;
          d.fy = null;
      }
  });

  </script>
</html>

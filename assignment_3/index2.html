<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Trump Family RT</title>

    <style>

        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 3px;
        }

        .node text { font: 12px sans-serif; }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }

    </style>

</head>

<body>

<!-- load the d3.js library -->
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

    var treeData = [
        {
            "name": "Donald Trump",
            "children": [
                {
                    "name": 'Ivana Trump',
                    "type": 'red',
                    "children": [
                        {
                            "name": "Donald Trump Jr.",
                            "type": 'grey',
                            "children": [
                                {
                                    "name": "Vanessa Trump",
                                    "type": 'red',
                                    "children": [
                                        {
                                            "name": "Kai Madison",
                                            "type": 'grey',
                                        },
                                        {
                                            "name": "Donald III",
                                            "type": 'grey',
                                        },
                                        {
                                            "name": "Chloe Sophia",
                                            "type": 'grey',
                                        },
                                        {
                                            "name": "Tristan Milos",
                                            "type": 'grey',
                                        },
                                        {
                                            "name": "Spencer Frederick",
                                            "type": 'grey',
                                        }
                                    ]
                                }
                            ]
                        },
                        {
                            "name": "Ivanka Trump",
                            "type": 'grey',
                            "children": [
                                {
                                    "name": "Jared Kushner",
                                    "type": 'red',
                                    "children": [
                                        {
                                            "name": "Arabella Rose"
                                        },
                                        {
                                            "name": "Joseph Frederick"
                                        },
                                        {
                                            "name": "Theodore James"
                                        }
                                    ]

                                }
                            ]
                        },
                        {
                            "name": "Eric Trump",
                            "type": 'grey',
                            "children": [
                                {
                                    "name": "Lara Yunaska",
                                    "type": 'red',
                                }
                            ]
                        }
                    ]
                },
                {
                    "name": "Marla Maples",
                    "type": 'red',
                    "children": [
                        {
                            "name": "Tiffany Trump"
                        }
                    ]
                },
                {
                    "name": "Melanie Trump",
                    "type": 'red',
                    "children": [
                        {
                            "name": "Baron Trump"
                        }
                    ]
                }
            ]
        },
    ];

    // ************** Generate the tree diagram  *****************
    var margin = {top: 20, right: 120, bottom: 20, left: 120},
        width = 960 - margin.right - margin.left,
        height = 500 - margin.top - margin.bottom;

    var i = 0;

    var tree = d3.layout.tree()
        .size([height, width]);

    var diagonal = d3.svg.diagonal()
        .projection(function(d) { return [d.y, d.x]; });

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.right + margin.left)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    root = treeData[0];

    update(root);

    function update(source) {

        // Compute the new tree layout.
        var nodes = tree.nodes(source).reverse(),
            links = tree.links(nodes);

        // Normalize for fixed-depth.
        nodes.forEach(function(d) { d.y = d.depth * 160; });

        // Declare the nodes.
        var node = svg.selectAll("g.node")
            .data(nodes, function(d) { return d.id || (d.id = ++i); });

        // Enter the nodes.
        var nodeEnter = node.enter().append("g")
            .attr("class", "node")
            .attr("transform", function(d) {
                return "translate(" + d.y + "," + d.x + ")"; });

        nodeEnter.append("circle")
            .attr("r", 10)
            .style("stroke", function(d){ return d.type == 'red' ? 'red' : 'steelblue'; })
            .style("fill", "#fff");

        nodeEnter.append("text")
            .attr("x", function(d) {
                if (d.type == 'red') { return 0 }
                return d.children || d._children ? -13 : 13; })
            .attr("y", function(d) {
                if (d.type == 'red') { return -20 }
            })
            .attr("dy", ".35em")
            .attr("text-anchor", function(d) {
                if (d.type == 'red') { return 'middle' }
                return d.children || d._children ? "end" : "start";
            })
            .text(function(d) { return d.name; })
            .style("fill-opacity", 1);

        // Declare the links.
        var link = svg.selectAll("path.link")
            .data(links, function(d) { return d.target.id; });

        // Enter the links.
        link.enter().insert("path", "g")
            .attr("class", "link")
            .style("stroke", function(d) { return d.target.type; })
            .attr("d", diagonal);

    }

</script>

</body>
</html>

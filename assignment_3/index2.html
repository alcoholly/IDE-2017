<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Trump Family RT</title>

    <style>

        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 3px;
        }

        .node text { font: 12px sans-serif; }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }

    </style>

</head>

<body>

<!-- load the d3.js library -->
<script src="https://d3js.org/d3.v3.min.js"></script>

<script>

    var treeData = [
        {
            "name": "Donald Trump",
            'born': '1946',
            "type": 'red',
            "children": [
                {
                    "name": 'Ivana Trump',
                    'born': '1949',
                    "type": 'red',
                    "children": [
                        {

                            'born': '1977',
                            "type": 'grey',
                            "children": [
                                {
                                    "name": "Vanessa Trump",
                                    'born': '1977',
                                    "type": 'red',
                                    "children": [
                                        {
                                            "name": "Kai Madison",
                                            'born': '2008',
                                            "type": 'grey',
                                        },
                                        {
                                            "name": "Donald III",
                                            'born': '2009',
                                            "type": 'grey',
                                        },
                                        {
                                            "name": "Chloe Sophia",
                                            'born': '2005',
                                            "type": 'grey',
                                        },
                                        {
                                            "name": "Tristan Milos",
                                            'born': '2012',
                                            "type": 'grey',
                                        },
                                        {
                                            "name": "Spencer Frederick",
                                            'born': '2013',
                                            "type": 'grey',
                                        }
                                    ]
                                }
                            ]
                        },
                        {
                            "name": "Ivanka Trump",
                            'born': '1981',
                            "type": 'grey',
                            "children": [
                                {
                                    "name": "Jared Kushner",
                                    'born': '1982',
                                    "type": 'red',
                                    "children": [
                                        {
                                            "name": "Arabella Rose",

                                        {

                                        },
                                        {
                                            "name": "Theodore James",

                                        }
                                    ]

                                }
                            ]
                        },
                        {
                            "name": "Eric Trump",
                            'born': '1984',
                            "type": 'grey',
                            "children": [
                                {
                                    "name": "Lara Yunaska",
                                    'born': '1982',
                                    "type": 'red',
                                }
                            ]
                        }
                    ]
                },
                {
                    "name": "Marla Maples",
                    'born': '1963',
                    "type": 'red',
                    "children": [
                        {
                            "name": "Tiffany Trump",
                            'born': '1993',
                            "type": 'grey',
                        }
                    ]
                },
                {
                    "name": "Melanie Trump",
                    'born': '1970',
                    "type": 'red',
                    "children": [
                        {
                            "name": "Baron Trump",
                            'born': '2006',
                            "type": 'grey',
                        }
                    ]
                }
            ]
        },
    ];

    // ************** Generate the tree diagram  *****************
    var margin = {top: 20, right: 120, bottom: 20, left: 120},
        width = 960 - margin.right - margin.left,
        height = 500 - margin.top - margin.bottom;

    var i = 0;

    var tree = d3.layout.tree()
        .size([height, width]);

    var diagonal = d3.svg.diagonal()
        .projection(function(d) { return [d.y, d.x]; });

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.right + margin.left)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    root = treeData[0];

    update(root);

    function update(source) {

        // Compute the new tree layout.
        var nodes = tree.nodes(source).reverse(),
            links = tree.links(nodes);

        // Normalize for fixed-depth.
        nodes.forEach(function(d) { d.y = d.depth * 160; });

        // Declare the nodes.
        var node = svg.selectAll("g.node")
            .data(nodes, function(d) { return d.id || (d.id = ++i); });

        // Enter the nodes.
        var nodeEnter = node.enter().append("g")
            .attr("class", "node")
            .attr("transform", function(d) {
                return "translate(" + d.y + "," + d.x + ")"; })
            .on("mouseover", function(d) {
                var g = d3.select(this); // The node
                // The class is used to remove the additional text later
                var info = g.append('text')
                    .classed('info', true)
                    .attr('x', function(d) { return d.children || d._children ? 0 : 110; })
                    .attr('y', function(d) { return d.children || d._children ? -30 : 0; })
                    .attr('text-anchor', function(d) { return d.children || d._children ? "middle" : "start"; })
                    .text(d.born);
            })
            .on("mouseout", function() {
                // Remove the info text on mouse out.
                d3.select(this).select('text.info').remove();
            });

        nodeEnter.append("circle")
            .attr("r", 10)
            .style("stroke", function(d){ return d.type == 'red' ? 'red' : 'steelblue'; })
            .style("fill", "#fff");

        nodeEnter.append("text")
            .attr("x", function(d) {
                return d.children || d._children ? 0 : 13; })
            .attr("y", function(d) {
                return d.children || d._children ? -20 : 0;
            })
            .attr("dy", ".35em")
            .attr("text-anchor", function(d) {
                return d.children || d._children ? "middle" : "start";
            })
            .text(function(d) { return d.name; })
            .style("fill-opacity", 1);

        // Declare the links.
        var link = svg.selectAll("path.link")
            .data(links, function(d) { return d.target.id; });

        // Enter the links.
        link.enter().insert("path", "g")
            .attr("class", "link")
            .style("stroke", function(d) { return d.target.type; })
            .attr("d", diagonal);

    }

</script>

</body>
</html>
